<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="wrapper">
            <p><span class="hr">00</span>:<span class="min">00</span>:<span class="sec">00</span>:<span class="msec">00</span></p><br><br><br><br>
            <button class="start"><i class="fa-solid fa-play" ></i></button>
                <button class="stop"><i class="fa-solid fa-pause"></i></button>
                <button class="reset"><i class="fa-solid fa-arrow-rotate-right"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
